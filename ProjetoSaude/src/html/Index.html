<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="../../imagens/drive-download-20240517T030550Z-001/1.png" alt="Imagem de Login">
        </div>
        <div class="right-side">
            <div class="login-container">
                <div class="cabecalho">
                    <h1>Bem Vindo!</h1>
                    <h2>Não Possui uma conta? <span class="underline">Cadastre-se</span></h2>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">CPF</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita o envio do formulário
            window.location.href = '../html/Localizacao.html'; // Redireciona para a página Localizacao.html
        });
    </script>
</body>
</html>
